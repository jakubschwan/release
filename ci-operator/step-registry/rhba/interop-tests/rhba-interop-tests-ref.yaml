ref:
  as: rhba-interop-tests
  from: rhba-runner
  commands: rhba-interop-tests-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 2Gi
  env:
  - name: OLM_CHANNEL
    default: stable
    documentation: |-
      OLM channel selected for rhba operator.
  - name: ADMIN_USERNAME
    default: admin
    documentation: |-
      Admin username for basic htp user.
  - name: ADMIN_PASSWORD
    default: admin
    documentation: |-
      Admin password for basic htp user.
  documentation: |-
    Runs RHBA interop tests.